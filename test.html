<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scythe Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/dc@4.2.7/dist/style/dc.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/dc@4.2.7/dist/dc.min.js"
    ></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item logo-area">
        <img class="logo" src="./scythesmall.jpg" alt="Scythe Graph Library" />
      </div>
      <div class="grid-item head-text">
        <h1>Scythe Test</h1>
        <p>This is a test of the Scythe library.</p>
      </div>
    </div>
    <div class="dashboard">
      <div class="grid-item">
        <div class="title">Hits per Day - Lines</div>
        <div id="chart-line-hitsperday"></div>
      </div>
      <div class="grid-item">
        <div class="title">Total Hits per Day</div>
        <div id="chart-bar-hitsperday"></div>
      </div>
      <div class="grid-item">
        <div class="title">Total per Year</div>
        <div id="chart-ring-year"></div>
      </div>
      <div class="grid-item">
        <div class="title">
          Plot of Hits per Day<br />
          by Percentage of Total
        </div>
        <div id="chart-scatterplot"></div>
      </div>
      <div class="grid-item">
        <div class="title">Log Data</div>
        <div id="dc-data-table-2"></div>
      </div>
    </div>

    <script src="./test.js" type="module"></script>
    <script type="text/javascript">
      console.log("Scythe Demo");
      console.log();
    </script>
  </body>
</html>
